<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Styles-->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/room.css" />
    <title>Perguntas e respostas - Rocket.Q</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="/assets/images/logo.svg" alt="logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="/assets/images/copy.svg" />
          </div>
          <a href="#" class="button">
            <img src="/assets/images/usersWhite.svg" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for="question"
              >O que você quer perguntar</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que voce quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
