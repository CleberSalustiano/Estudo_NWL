<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Styles-->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/room.css" />
    <title>Perguntas e respostas - Rocket.Q</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="/assets/images/logo.svg" alt="logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="/assets/images/copy.svg" />
          </div>
          <a href="#" class="button">
            <img src="/assets/images/usersWhite.svg" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for="question"
              >O que você quer perguntar</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que voce quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="assets/images/lock.svg" alt="cadeado" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/images/avatar.svg" alt="avatar" />
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let no JavaScript?</p>
                </div>
              </div>

              <div class="actions">
                <a href="" class="check">
                  <img src="assets/images/check 1.svg" alt="confirma" />
                  Marcar como lida
                </a>
                <a href="" class="delete">
                  <img src="assets/images/trash.svg" alt="excluir" />
                  Excluir
                </a>
              </div>
            </div>

            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/images/avatar.svg" alt="avatar" />
                </div>
                <div class="question">
                  <p>O que é JavaScript?</p>
                </div>
              </div>

              <div class="actions">
                <a href="" class="check">
                  <img src="assets/images/check 1.svg" alt="confirma" />
                  Marcar como lida
                </a>
                <a href="" class="delete">
                  <img src="assets/images/trash.svg" alt="excluir" />
                  Excluir
                </a>
              </div>
            </div>

            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/images/avatar.svg" alt="avatar" />
                </div>
                <div class="question">
                  <p>O que é TypeScript?</p>
                </div>
              </div>

              <div class="actions">
                <a href="" class="check">
                  <img src="assets/images/check 1.svg" alt="confirma" />
                  Marcar como lida
                </a>
                <a href="" class="delete">
                  <img src="assets/images/trash.svg" alt="excluir" />
                  Excluir
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
